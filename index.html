<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Finance</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/categories.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <section class="user-info">
          <button class="button user-info__account" type="button"></button>
          <div class="user-info__total-money">
            <span>Все счета</span>
            <span class="user-info__total-count">125 руб</span>
          </div>
          <button class="button user-info__edit" type="button"></button>
        </section>
        <section class="month-picker">
          <button class="month-picker__prev-btn" type="button"></button>
          <div class="month-picker__picker">
            <span class="month-picker__day">31</span>
            <span class="month-picker__month">Август 2024</span>
          </div>
          <button class="month-picker__next-btn" type="button"></button>
        </section>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="categories">
          <div class="categories__card categories__card_a">
            <div class="categories__title">Продукты</div>
            <button class="categories__btn" type="button" aria-label="Продукты"></button>
          </div>

          <div class="categories__card categories__card_b">
            <div class="categories__title">Кафе</div>
            <button class="categories__btn" type="button" aria-label="Кафе"></button>
          </div>

          <div class="categories__card categories__card_c">
            <div class="categories__title">Досуг</div>
            <button class="categories__btn" type="button" aria-label="Досуг"></button>
          </div>

          <div class="categories__card categories__card_d">
            <div class="categories__title">Транспорт</div>
            <button class="categories__btn" type="button" aria-label="Транспорт"></button>
          </div>

          <div class="categories__card categories__card_e">
            <div class="categories__title">Здоровье</div>
            <button class="categories__btn" type="button" aria-label="Здоровье"></button>
          </div>

          <div class="categories-money categories__card_f">
            <div class="categories-money__title">Расходы</div>
            <div class="categories-money__expenses">1 436 р</div>
            <div class="categories-money__income">20 472 р</div>
          </div>

          <div class="categories__card categories__card_g">
            <div class="categories__title">Подарки</div>
            <button class="categories__btn" type="button" aria-label="Подарки"></button>
          </div>

          <div class="categories__card categories__card_h">
            <div class="categories__title">Семья</div>
            <button class="categories__btn" type="button" aria-label="Семья"></button>
          </div>

          <div class="categories__card categories__card_i">
            <div class="categories__title">Покупки</div>
            <button class="categories__btn" type="button" aria-label="Покупки"></button>
          </div>

          <div class="categories__card categories__card_j">
            <div class="categories__title">Добавить раздел</div>
            <button class="categories__btn" type="button"  aria-label="Добавить раздел"></button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="footer__navigation">
          <ul class="footer__navigation-list">
            <li class="footer__navigation-item">
              <button class="footer__navigation-btn footer__navigation-btn_accounts" type="button"  aria-label="Счета"></button>
              <a class="footer__navigation-link" href="#accounts">Счета</a>
            </li>
            <li class="footer__navigation-item">
              <button class="footer__navigation-btn footer__navigation-btn_categories" type="button"  aria-label="Категории"></button>
              <a class="footer__navigation-link" href="#categories">Категории</a>
            </li>
            <li class="footer__navigation-item">
              <button class="footer__navigation-btn footer__navigation-btn_operations" type="button"  aria-label="Операции"></button>
              <a class="footer__navigation-link" href="#operations">Операции</a>
            </li>
            <li class="footer__navigation-item">
              <button class="footer__navigation-btn footer__navigation-btn_overview" type="button"  aria-label="Обзор"></button>
              <a class="footer__navigation-link" href="#overview">Обзор</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
